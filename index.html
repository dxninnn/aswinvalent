<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Force everything to stay within the viewport */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            background-image: linear-gradient(to right, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* CRITICAL: No scrollbars allowed */
            position: relative;
        }

        /* Floating Hearts Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 2rem;
            animation: floatUp 10s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Main Card */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.90);
            padding: 2rem; /* Slightly smaller padding for mobile safety */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            z-index: 10;
            width: 90%; /* Responsive width */
            max-width: 400px;
            border: 2px solid #fff;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem; /* Adjusted for mobile fitting */
            color: #d63384;
            margin-bottom: 0.5rem;
            margin-top: 0;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 50px;
            position: relative; 
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 20;
        }

        #yesBtn:hover {
            background-color: #d63384;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #fff;
            color: #555;
            border: 2px solid #ddd;
            z-index: 30; /* Ensure it floats above everything */
        }

        /* Success Message */
        .hidden {
            display: none;
        }

        #success-message img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        #success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d63384;
        }
    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="container" id="main-card">
        <h1>Will you be my Valentine?</h1>
        <p>I have a question for you...</p>
        
        <div class="btn-group">
            <button id="yesBtn">YES! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="success-message">
        <h2>Yay! I knew it! ‚ù§Ô∏è</h2>
        <p>You've made me the happiest person!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2dWn4Z2h0amg1a2h0diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRv0ThflsHCqDrG/giphy.gif" alt="Happy GIF">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const successMessage = document.getElementById('success-message');
        const bgHearts = document.getElementById('bg-hearts');

        const noTexts = [
            "You can't!", "Not today!", "Try again!", 
            "Missed me!", "Nope!", "Too slow!", "Oops!"
        ];

        // Background Hearts
        function createHearts() {
            for(let i=0; i<20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.classList.add('bg-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.fontSize = Math.random() * 2 + 1 + 'rem';
                bgHearts.appendChild(heart);
            }
        }
        createHearts();

        // --- SAFE MOVEMENT LOGIC ---
        function moveButton() {
            // 1. Get Screen Size (Viewport)
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;

            // 2. Get Card and Button Position
            const cardRect = mainCard.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // 3. Define the "Spread" (how far from card it tries to go)
            // On mobile, we reduce this spread so it doesn't jump too far
            const spread = 50; 

            // 4. Calculate "Ideal" Bounds (Near the card)
            let minX = cardRect.left - spread;
            let maxX = cardRect.right + spread - btnRect.width;
            let minY = cardRect.top - spread;
            let maxY = cardRect.bottom + spread - btnRect.height;

            // 5. CRITICAL: CLAMP TO SCREEN (The Safety Net)
            // We ensure minX is never less than 10 (left edge padding)
            // We ensure maxX is never more than screenWidth - 10 (right edge padding)
            
            const padding = 10;
            
            minX = Math.max(padding, minX);
            maxX = Math.min(screenW - btnRect.width - padding, maxX);
            
            minY = Math.max(padding, minY);
            maxY = Math.min(screenH - btnRect.height - padding, maxY);

            // 6. Handle edge case: If screen is super small, just use full screen width
            if (minX >= maxX) {
                minX = padding;
                maxX = screenW - btnRect.width - padding;
            }
            if (minY >= maxY) {
                minY = padding;
                maxY = screenH - btnRect.height - padding;
            }

            // 7. Generate Random Numbers within the Safe Bounds
            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;

            // 8. Apply Position
            noBtn.style.position = 'fixed'; // Keeps it relative to the screen view
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Style Updates
            noBtn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
            noBtn.style.backgroundColor = '#f8d7da';
            noBtn.style.color = '#721c24';
        }

        // Event Listeners
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successMessage.classList.remove('hidden');
            document.body.style.backgroundColor = "#ff4d6d";
            document.body.style.backgroundImage = "none";
        });
    </script>
</body>
</html>
